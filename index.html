<!DOCTYPE html>
<html>
<head>
	<title>Museu Nacional - Página Principal</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<script type="text/javascript" src="js/htmlshiv.js"></script>
</head>
<body>
	<div id="container"> <!-- Início container -->
		<header>
			<div id="logo">
				<h1><a href="">Museu Nacional</a></h1>
			</div>
			<nav>
				<ul>
					<li><a href="">Home</a></li>
					<li><a href="">Exposições</a></li>
					<li><a href="">Pesquisa</a></li>
					<li><a href="">Acervo</a></li>
					<li><a href="">Videos</a></li>
					<li><a href="">Fotos</a></li>
					<li><a href="">Contato</a></li>
				</ul>
		</nav>
		</header> 
		<aside>
			<div id="depoimento">
				<img src="img/depoimento.png">
			</div>
			<section id="visita">
				<h4>Faça uma visita</h4>
				<fieldset>
					<legend>Selecione uma data</legend>
					<label for="date">Data</label>
					<input type="text" name="date" value="dd/mm/aaaa" id="date" class="campo">
					<label for="qtd">Qtd de pessoas</label>
					<input type="text" name="qtd" id="qtd" class="campo" style="width: 30px;">
					<input type="submit" name="verificar" id="verificar" value="Verficar Disponibilidade" class="botao">
				</fieldset>
			</section>
			<section id="galeria">
				<h4>Galeria de fotos</h4>
				<a href="">
					<img src="img/imagem1.jpg" height="93px;" width="93px;" alt="descricao imagem1">
				</a>
				<a href="">
					<img src="img/imagem2.jpg" height="93px;" width="93px;">
				</a>
				<a href="">
					<img src="img/imagem3.jpg" height="93px;" width="93px;">
				</a>
				<a href="">
					<img src="img/imagem4.jpg" height="93px;" width="93px;">
				</a>
			</section>
		</aside>

		
	</div><!-- Fim do container -->
</body>
</html>
